

<div class="para" style="width: 100%; height: auto; display: flex; justify-content: center; align-items: center; font-size: xx-large; color: blue;">
  <div *ngFor="let product of products" class="product-card">
   <div class="product-list">
      <img [src]="product.imageUrl" [alt]="product.name" class="product-card__image">
      <div class="product-card__content">
        <h3 class="product-card__title">{{ product.name }}</h3>
        <p class="product-card__description">{{ product.description }}</p>
        <div class="product-card__price">${{ product.price }}</div>
        <a href="#" class="product-card__button">Add to Cart</a>
      </div>
    </div>
  </div>
</div>
<div style="text-align: center; padding: 10px; border: 3px solid green; ">
  <h3>click on mini tv to access the content of mini tv App</h3>
</div>
